<!DOCTYPE html>
<html>
<head>
  <base target="_top">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(120deg, #3498db, #8e44ad); /* Gradient background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
      //height: 100vh; /* Full viewport height */
      margin: 0;
      color: white;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      //width: 80%;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin: 10px auto;
      width: 100%;
      font-size: 1em;
      font-weight: bold; /* Bold font weight */
      color: #2c3e50; /* Dark color for labels */
      text-align: left;
      //width: calc(100% - 20px);
      //font-size: 16px;
      //font-weight: bold; /* Bold font weight */
      //color: #2c3e50; /* Dark color for labels */
    }

    select, input {
       display: block;
      margin: 5px auto;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for inputs */
      color: #333;
      font-size: 1em;
      outline: none;
      box-sizing: border-box;
    }

    select {
      cursor: pointer;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      outline: none;
      margin-top: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #2980b9;
    }
  @media (max-width: 600px) {
      label, select, input, button {
        font-size: 0.9em;
      }
    }

    @media (max-width: 400px) {
      label, select, input, button {
        font-size: 0.8em;
      }
    }
  </style>
